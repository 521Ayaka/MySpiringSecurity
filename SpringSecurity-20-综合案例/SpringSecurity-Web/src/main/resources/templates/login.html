<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="../css/log.css" rel="stylesheet">
</head>

<body>

<div id="loginDiv" style="height: 350px">
    <form id="form" th:action="@{/doLogin}" method="post">
        <h1 id="loginMsg">LOGIN IN</h1>

        <div id="errorMsg" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION}"></div>

        <p>用户名:<input id="username" name="username" type="text" value=""></p>
        <p>密码:<input id="password" name="password" type="password" value=""></p>
        <p id="verify-p">验证码:
            <input id="verify" name="verifyCode" type="text" value="">
            <img id="verify-ico" alt="" th:src="@{/ico.jpg}">

        </p>

        <p>Remember:<input id="remember" name="remember-me" value="on" type="checkbox"></p>

        <div id="subDiv">
            <input type="submit" class="button" value="login up">
            <input type="reset" class="button" value="reset">&nbsp;&nbsp;&nbsp;
            <a href="register.html">没有账号？</a>
        </div>
    </form>

</div>

</body>
</html>
